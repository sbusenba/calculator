<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet"href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div>
        <h1>Calculator</h1>
    </div>
        <div class='displayBorder'>  
            <div id="display">
                <div class = "display-top">
                    <div class="display-output"></div>
                    <div class="display-operator"></div>
                </div>
                <div class=display-input></div>
            </div>
        </div>  
        <div class="keypad">
         <div class="flex numpad">
             <button class="number button">1</button>
            <button class="number button" >2</button>
            <button class="number button" >3</button>
            <button class="number button">4</button>
            <button class="number button">5</button>
            <button class="number button">6</button>
            <button class="number button">7</button>
            <button class="number button">8</button>
            <button class="number button">9</button>
            <button class="number button">0</button>
            <button class="equals button" id="equalsbutton">=</button>
         </div>    
         <div class ="flex operatorpad">
            <button class="operator button" id="plusbutton">+</button>
            <button class="operator button" id="minusbutton">-</button>
            <button class="operator button" id="multiplicationbutton">x</button>
            <button class="operator button" id="divisionbutton">/</button>
         </div>
    </div>


</body>
</html>
